          <div class="icon-user-info-div">
            <i class="fas fa-caret-up fa-5x"></i>
          </div>
          <div class="user-info">
            <div align="center" class="user-info-detail">

<mat-sidenav-container>
  <mat-sidenav #drawer mode = "side" opened class = "example-sidenav ">
    <div *ngIf='logged() else elBlock'>
    <a class="sidebar-link" routerLink="/resource" routerLinkActive="active">Resource</a>
    <br />
    <a class="sidebar-link " routerLink="/project" routerLinkActive="active">Project</a>
    <br />
    <a class="sidebar-link" routerLink="/formula" routerLinkActive="active">Formula</a>
    </div>
    <ng-template #elBlock> <a class="sidebar-link"   (click)="drawer.toggle()">Login to View</a></ng-template>
  </mat-sidenav>
   <mat-sidenav-content>
  <button
    class="sidebarbtn btn-lg"
    type="button"
    mat-button
    (click)="drawer.toggle()"
  >
    <i class="fas fa-chevron-right sidebar_arrow"></i>
  </button>
